format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: { }

  e2e:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        inputs:
        - workflow: e2e

  sample:
    envs:
    - BITRISE_BUILD_NUMBER: 9
    - RELEASE_VERSION: 0.9.0
    - TEST_APP_URL: https://github.com/bitrise-io/iOS-Sample.git
    - TEST_APP_BRANCH: master
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-io/iOS-Sample.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - branch: $TEST_APP_BRANCH
        - clone_into_dir: ./_tmp
    - path::./:
        title: Step Test
        inputs:
        - new_version: 1.0.$BITRISE_BUILD_NUMBER
        - clone_into_dir: .
        - repository_url: $TEST_APP_URL
        - branch: $TEST_APP_BRANCH
    - script:
        title: Output test
        inputs:
        - content: |-
            echo '$BITRISE_CHANGELOG='
            echo "$BITRISE_CHANGELOG"
            if [[ -z $BITRISE_CHANGELOG ]] ; then
              echo 'empty $BITRISE_CHANGELOG'
              exit 1
            fi
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex

            EXPECTED_CHANGELOG="* [6286925] Add --no-merges flag when fetching for commits (#17)
            * [4a0c59d] Add renovate.json (#16)
            * [c873384] Create stale issue management workflow (#15)
            "

            if [ "$BITRISE_CHANGELOG" = "$EXPECTED_CHANGELOG" ]; then
                echo "Expected changelog generated."
            else
                echo "Invalid changelog generated:"
                echo "$BITRISE_CHANGELOG"
                exit 1
            fi

  generate_readme:
    steps:
    - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main: { }
