format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_BUILD_NUMBER: "9"
  - WORKDIR: ./_tmp

workflows:
  test_generate_changelog_by_commit:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-steplib/bitrise-step-simple-git-clone
    - TEST_APP_BRANCH: master
    - NEW_VERSION: 0.0.1
    after_run:
    - _run
    - _check_changelog
  _run:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf $WORKDIR
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            mkdir -p $WORKDIR
            cd $WORKDIR
            git clone $TEST_APP_URL
    - path::./:
        inputs:
        - new_version: 1.0.$BITRISE_BUILD_NUMBER
        - working_dir: $WORKDIR
  _check_changelog:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex

            EXPECTED_CHANGELOG="* [6286925] Add --no-merges flag when fetching for commits (#17)
            * [4a0c59d] Add renovate.json (#16)
            * [c873384] Create stale issue management workflow (#15)
            "

            if [ "$BITRISE_CHANGELOG" = "$EXPECTED_CHANGELOG" ]; then
                echo "Expected changelog generated."
            else
                echo "Invalid changelog generated:"
                echo "$BITRISE_CHANGELOG"
                exit 1
            fi
